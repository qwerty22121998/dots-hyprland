[package]
symbol = " "
format = '[ $symbol$version ]($style)'
style = "bg:yellow bright-white"
version_format = "${raw}"
display_private = true

[python]
symbol = " "
format = '[ ${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bg:green"
version_format = "${raw}"


[status]
disabled = false
symbol = "️ "
success_symbol = " "
not_executable_symbol = " "
not_found_symbol = "? "
sigint_symbol = " "
success_style = "green"
failure_style = "red"
map_symbol = true
pipestatus = true
format = '[$symbol$status( $signal_name)]($style) '


[custom.docker-compose]
description = "Shows the docker symbol if the current directory has docker-compose files"
detect_files = [
    "docker-compose.yml",
    "docker-compose.yaml",
    "compose.yml",
    "compose.yaml",
]
command = "docker compose version --short"
symbol = "󰡨"
format = '[ $symbol $output ](bg:white blue)'


[custom.docker]
description = "Show the docker symbol if Dockerfile is present"
detect_files = ["Dockerfile"]
detect_extensions = ["Dockerfile"]
command = 'docker version --format "{{.Server.Version}}"'
symbol = "󰡨"
format = '[ $symbol $output ](bg:white blue)'
