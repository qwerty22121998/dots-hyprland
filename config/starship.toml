"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\

$env_var\
$sudo\
(\
- \
$memory_usage\
$package\
$custom\
$c\
$cpp\
$cmake\
$golang\
$python\
$nodejs\
$container\
)\
$fill\
$status\
$cmd_duration\
$time\
$line_break\
$shell\
$character"""

add_newline = true

[shell]
disabled = true

[fill]
symbol = " "

[os]
format = '[ $symbol]($style)'
# style = 'bright-white bg:black bold'
disabled = false
style = 'bright-white'

[username]
show_always = true
format = '[$user ]($style)'
# style_user = 'bright-white bg:black bold'
style_user = 'bright-white'

[time]
disabled = false
format = " [$time]($style) "
style = "yellow"

[sudo]
disabled = false
symbol = "󱕴"
format = '[$symbol]($style)'
style = 'blink red'

[cmd_duration]
min_time = 500
show_milliseconds = true
format = ' [$duration]($style) '


[c]
symbol = " "
format = '[ $symbol($version(-$name)) ]($style)'
style = "bg:cyan bright-white"
version_format = "${raw}"

[cpp]
symbol = " "
format = '[ $symbol($version(-$name)) ]($style)'
style = "bg:cyan bright-white"
version_format = "${raw}"

[cmake]
symbol = " "
format = '[ $symbol($version) ]($style)'
style = "bg:red bright-white"

[directory]
read_only = " 󰌾"
truncate_to_repo = true
repo_root_style = "green"
truncation_symbol = "../"
truncation_length = 3
format = '[ $path]($style)[$read_only]($read_only_style) '
repo_root_format = '[󰊢 $repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
home_symbol = "~"
use_logical_path = false

[git_branch]
symbol = " "
format = '[\($symbol$branch(:$remote_branch)\)]($style) '
style = "bright-green bold"

[git_commit]
tag_symbol = '  '

[golang]
symbol = " "
format = '[ $symbol($version) ]($style)'
style = 'bg:blue bright-white'
version_format = "${raw}"

[hg_branch]
symbol = " "

[hostname]
ssh_symbol = " "

[memory_usage]
symbol = "󰍛"
threshold = 60
disabled = false
format = '[ $symbol ${ram_pct} ]($style)'
style = "bg:purple bright-white"


[nodejs]
symbol = " "
format = "[ $symbol($version) ]($style)"
style = "bg:green bright-white bold"
version_format = "${raw}"


