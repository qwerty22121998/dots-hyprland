###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$scriptsDir = $HOME/.config/hypr/scripts



# launcher
bindd = $mainMod, D, rofi, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window
bindd = $mainMod, Return, terminal, exec, $terminal
bindd = $mainMod CTRL, S, window switcher, exec, rofi -show window
bindd = $mainMod, H, show keybinds, exec, $scriptsDir/keybind_parser.sh
bindd = $mainMod SHIFT, A, select animation, exec, $scriptsDir/change_anim.sh
bindd = $mainMod SHIFT, W, select wallpaper, exec, $scriptsDir/change_wallpaper.sh
bindd = $mainMod SHIFT, B, select waybar theme, exec, $scriptsDir/change_waybar_theme.sh
bindd = $mainMod CTRL, B, select waybar layout, exec, $scriptsDir/change_waybar_layout.sh

# system
bindd = $mainMod, Q, close active window, killactive,
bindd = $mainMod, E, file manager, exec, $fileManager
bindd = $mainMod SHIFT, N, notification panel, exec,swaync-client -t -sw
bindd = $mainMod, L, lock screen, exec, hyprlock
bindd = CTRL ALT, P, power menu, exec,pkill wlogout || true && wlogout -b 6
bindd = CTRL ALT, R, reload config, exec, $scriptsDir/refresh.sh



#layout
bindd = $mainMod SHIFT, F, fullscreen, fullscreen
bindd = $mainMod CTRL, F, maximize window, fullscreen, 1
bindd = $mainMod, SPACE, Float current window, togglefloating,
bindd = $mainMod CTRL, O, toggle active window opacity, setprop, active opaque toggle



# Resize windows
binded = $mainMod SHIFT, left, resize left (-50), resizeactive, -50 0
binded = $mainMod SHIFT, right, resize right (+50), resizeactive, 50 0
binded = $mainMod SHIFT, up, resize up (-50), resizeactive, 0 -50
binded = $mainMod SHIFT, down, resize down (+50), resizeactive, 0 50


# Move windows
bindd = $mainMod CTRL, left, move window left, movewindow, l
bindd = $mainMod CTRL, right, move window right, movewindow, r
bindd = $mainMod CTRL, up, move window up, movewindow, u
bindd = $mainMod CTRL, down, move window down, movewindow, d


# Swap windows
bindd = $mainMod ALT, left, swap window left, swapwindow, l
bindd = $mainMod ALT, right, swap window right, swapwindow, r
bindd = $mainMod ALT, up, swap window up, swapwindow, u
bindd = $mainMod ALT, down, swap window down, swapwindow, d


# Move focus with mainMod + arrow keys
bindd = $mainMod, left, focus left, movefocus, l
bindd = $mainMod, right, focus right, movefocus, r
bindd = $mainMod, up, focus up, movefocus, u
bindd = $mainMod, down, focus down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, workspace 1, workspace, 1 
bindd = $mainMod, 2, workspace 2, workspace, 2 
bindd = $mainMod, 3, workspace 3, workspace, 3 
bindd = $mainMod, 4, workspace 4, workspace, 4 
bindd = $mainMod, 5, workspace 5, workspace, 5 
bindd = $mainMod, 6, workspace 6, workspace, 6 
bindd = $mainMod, 7, workspace 7, workspace, 7 
bindd = $mainMod, 8, workspace 8, workspace, 8 
bindd = $mainMod, 9, workspace 9, workspace, 9 
bindd = $mainMod, 0, workspace 10, workspace, 10 

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bindd = $mainMod SHIFT, 1, move to workspace 1, movetoworkspace, 1 
bindd = $mainMod SHIFT, 2, move to workspace 2, movetoworkspace, 2 
bindd = $mainMod SHIFT, 3, move to workspace 3, movetoworkspace, 3 
bindd = $mainMod SHIFT, 4, move to workspace 4, movetoworkspace, 4 
bindd = $mainMod SHIFT, 5, move to workspace 5, movetoworkspace, 5 
bindd = $mainMod SHIFT, 6, move to workspace 6, movetoworkspace, 6 
bindd = $mainMod SHIFT, 7, move to workspace 7, movetoworkspace, 7 
bindd = $mainMod SHIFT, 8, move to workspace 8, movetoworkspace, 8 
bindd = $mainMod SHIFT, 9, move to workspace 9, movetoworkspace, 9 
bindd = $mainMod SHIFT, 0, move to workspace 10, movetoworkspace, 10 
bindd = $mainMod SHIFT, bracketleft, move to previous workspace, movetoworkspace, -1 # brackets [
bindd = $mainMod SHIFT, bracketright, move to next workspace, movetoworkspace, +1 # brackets ]


# Workspaces related
bindd = $mainMod, tab, next workspace, workspace, m+1
bindd = $mainMod SHIFT, tab, previous workspace, workspace, m-1


# Scroll through existing workspaces with mainMod + scroll
bindd = $mainMod, mouse_down, next workspace, workspace, e+1
bindd = $mainMod, mouse_up, previous workspace, workspace, e-1
bindd = $mainMod, period, next workspace, workspace, e+1
bindd = $mainMod, comma, previous workspace, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindmd = $mainMod, mouse:272, move window, movewindow # NOTE: mouse:272 = left click
bindmd = $mainMod, mouse:273, resize window, resizewindow # NOTE: mouse:272 = right click

#screenshot
bindd = $mainMod SHIFT, S, screenshot, exec, $scriptsDir/screenshot.sh


# Special Keys / Hot Keys
bindeld = , xf86audioraisevolume, volume up, exec, $scriptsDir/volume.sh up 5
bindeld = , xf86audiolowervolume, volume down, exec, $scriptsDir/volume.sh down 5
bindld = , xf86audiomute, toggle mute, exec, $scriptsDir/volume.sh toggle
bindld = , xf86AudioMicMute, toggle mic mute, exec, $scriptsDir/volume.sh mic_toggle
